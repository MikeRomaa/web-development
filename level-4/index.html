<!DOCTYPE html>
<html>
    <head>
        <title>Picture Puzzle</title>

        <!-- Load stylesheets and font files -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap">
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <div id="content">
            <div class="UI">
                <label for="inputURL">Your image's URL:</label>
                <input type="url" id="inputURL" name="link">
                <button onclick="loadImage()">Submit</button>
                <br />
            </div>
            <!-- height and width of the puzzle, being the inputs and outputs:-->
            <div class="UI">
                <label for="heightPuzzlePieces">Length:</label>
                <input type="number" id="heightPuzzlePieces" name="height">
                <label for="widthPuzzlePieces">Width:</label>
                <input type="number" id="widthPuzzlePieces" name="width">
            </div>
            <div class="UI">
                <button onclick="toggleGuide()">Toggle Guide</button>
            </div>
        </div>
        
        <div id="container">
            <div id="puzzle">
                <div id="guide">
                    <table id="grid"></table>
                </div>
            </div>
            <div id="tiles"></div>
        </div>

        <!-- Loading in our script file that has all of the game logic -->
        <script src="./drag.js"></script>
        <script src="./index.js"></script>
    </body>
</html>
