<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toll Plaza</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="d-flex flex-column align-items-center">
        <div class="d-flex">
            <h1 id="time" class="mb-1">00:00</h1>
            <h1 id="paused" class="ms-2 mb-1" style="display: none">(Paused)</h1>
        </div>
        <h5><span id="rate">1</span>x Speed</h5>
        <div class="mb-2">
            <button class="btn btn-dark" onclick="increaseSpeed()">Increase Speed</button>
            <button class="btn btn-dark" onclick="decreaseSpeed()">Decrease Speed</button>
        </div>
        <div class="mb-4">
            <button class="btn btn-dark" onclick="toggleSimulation()">Pause / Play</button>
            <button class="btn btn-dark" onclick="reset()">Reset</button>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <table id="table" class="table me-5" style="width: 600px"></table>
        <div id="log" style="width: 450px"></div>
    </div>

    <script src="utils.js"></script>
    <script src="simulation.js"></script>
    <script src="index.js"></script>
</body>
</html>
